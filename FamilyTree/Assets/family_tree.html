<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генеалогическое Древо с OrgChart JS</title>
    <link href="https://cdn.jsdelivr.net/npm/orgchart@2.1.0/dist/css/jquery.orgchart.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/orgchart@2.1.0/dist/js/jquery.orgchart.js"></script>
    <style>
        #chart-container {
            width: 100%;
            height: 600px;
            overflow: auto;
            margin-top: 20px;
        }

        .orgchart {
            width: 100%;
            height: auto;
        }

        .node {
            background-color: #ffcc00;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .orgchart .node .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Генеалогическое Древо</h1>
    <div id="chart-container"></div>

    <script>
        // Данные для генеалогического древа
        var data = {
            'id': '1',
            'name': 'Иван',
            'children': [
                {
                    'id': '2',
                    'name': 'Сергей',
                    'children': [
                        { 'id': '4', 'name': 'Алексей' },
                        { 'id': '5', 'name': 'Ольга' }
                    ]
                },
                {
                    'id': '3',
                    'name': 'Ольга',
                    'children': [
                        { 'id': '6', 'name': 'Анна' }
                    ]
                }
            ]
        };

        // Инициализация OrgChart
        $(function () {
            $('#chart-container').orgchart({
                'data': data,
                'nodeContent': 'name',
                'pan': true,
                'zoom': true
            });
        });
    </script>

</body>
</html>
